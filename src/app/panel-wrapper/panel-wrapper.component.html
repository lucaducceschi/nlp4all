<div class="panel-wrapper">
  <app-side-panel
    [documentList]="documentList"
    (documentListSelectionChangeEvent)="changeSelectedDocument($event)"
    (removeDocumentFromListEvent)="removeDocumentFromList($event)"
    class="side-panel"
  ></app-side-panel>
  <app-main-panel
    [selectedDocument]="selectedDocument"
    class="main-panel"
  ></app-main-panel>
</div>
